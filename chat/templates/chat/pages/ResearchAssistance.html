{% extends 'chat/base.html' %}

{% block content %}

<div class="h-screen flex items-center justify-center">
        <form action="" method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-md">
            {% csrf_token %}
            <input type="text" name="Idea" placeholder="Your Idea" class="w-full mb-4 p-2 border border-gray-300 rounded">
            <textarea name="Description" placeholder="" class="w-full mb-4 p-2 border border-gray-300 rounded"></textarea>
            <select name="Tone" class="w-full mb-4 p-2 border border-gray-300 rounded">
                <option value="Casual">Casual</option>
                <option value="Formal">Formal</option>
            </select>
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700 transition">Submit</button>
        </form>
</div>
{% endblock %}
